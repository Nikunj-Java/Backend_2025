<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">User Management</h2>

    <!-- User Form -->
    <form id="userForm" class="mb-4">
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" class="form-control" id="name" placeholder="Name" required>
        </div>
        <div class="col-md-4">
          <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
        <div class="col-md-4">
          <button type="submit" class="btn btn-primary w-100">Add User</button>
        </div>
      </div>
    </form>

    <!-- User Table -->
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>
  </div>

  <script>
    const apiUrl = "http://localhost:5000/users"; // Update if your route differs

    // Fetch users on page load
    window.onload = fetchUsers;

    // Handle form submission
    document.getElementById("userForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;

      const res = await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email })
      });
      const result = await res.json();
      alert(result.message);
      fetchUsers();
      this.reset();
    });

    // Fetch and display users
    async function fetchUsers() {
      const res = await fetch(apiUrl);
      const users = await res.json();
      const tbody = document.getElementById("userTableBody");
      tbody.innerHTML = "";

      users.forEach(user => {
        tbody.innerHTML += `
          <tr>
            <td>${user.id}</td>
            <td><input type="text" class="form-control" value="${user.name}" id="name-${user.id}"></td>
            <td><input type="email" class="form-control" value="${user.email}" id="email-${user.id}"></td>
            <td>
              <button class="btn btn-sm btn-success" onclick="updateUser(${user.id})">Update</button>
              <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    // Update user
    async function updateUser(id) {
      const name = document.getElementById(`name-${id}`).value;
      const email = document.getElementById(`email-${id}`).value;

      const res = await fetch(`${apiUrl}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email })
      });

      const result = await res.json();
      alert(result.message);
      fetchUsers();
    }

    // Delete user
    async function deleteUser(id) {
      if (!confirm("Are you sure you want to delete this user?")) return;

      const res = await fetch(`${apiUrl}/${id}`, {
        method: "DELETE"
      });
      const result = await res.json();
      alert(result.message);
      fetchUsers();
    }
  </script>
</body>
</html>
